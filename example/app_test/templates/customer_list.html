{% extends 'base.html' %}

{% block body %}
  <h1>Customer list (set tenant)</h1>
  <ul>
    {% for customer in customer_list %}
      <li>
        <form action="{% url 'set-tenant' customer.pk %}" method="post">
          {% csrf_token %}
          <button type="submit">Use {{ customer.name }}</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
